name: Build Project

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Create environment file
      run: |
        echo "VITE_CLOUDFLARE_API_TOKEN=${{ secrets.VITE_CLOUDFLARE_API_TOKEN }}" >> .env
        echo "VITE_CLOUDFLARE_ZONE_ID=${{ secrets.VITE_CLOUDFLARE_ZONE_ID }}" >> .env
        echo "VITE_CLOUDFLARE_EMAIL_DOMAIN=${{ secrets.VITE_CLOUDFLARE_EMAIL_DOMAIN }}" >> .env
        echo "VITE_CLOUDFLARE_ACCOUNT_ID=${{ secrets.VITE_CLOUDFLARE_ACCOUNT_ID }}" >> .env
        echo "VITE_CLOUDFLARE_API_EMAIL=${{ secrets.VITE_CLOUDFLARE_API_EMAIL }}" >> .env
        echo "VITE_CLOUDFLARE_API_KEY=${{ secrets.VITE_CLOUDFLARE_API_KEY }}" >> .env
        
    - name: Install dependencies and build
      run: |
        npm ci
        npm run build
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist-files
        path: dist/
        retention-days: 30
